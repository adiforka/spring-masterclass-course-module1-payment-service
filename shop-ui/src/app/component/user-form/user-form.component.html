<div class="user-form">
  <h1 class="text-center">Add user</h1>
  <div class="form-group">
    <label for="firstName">First name</label>
    <!--two-way binding--if form is changed, model will change. if model changes, form will change-->
    <input id="firstName" class="form-control" [(ngModel)]="user.firstName"/>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input id="lastName" class="form-control" [(ngModel)]="user.lastName"/>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" class="form-control" [(ngModel)]="user.emailAddress"/>
  </div>
  <button type="button" class="btn btn-primary" (click)="save()">Save</button>
</div>
